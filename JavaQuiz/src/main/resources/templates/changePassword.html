<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:href="@{/css/main.css}" rel="stylesheet">
</head>
<body>
<div class="wrapper fadeInDown">

    <div id="formContent">
        <h2> set new password </h2>
        <div th:if="${error != null}"><p>Passwords are not the same.</p></div>
        <form action="/changePassword" method="post">
            <input type="hidden" name="token" th:value="${token}"/>
            <input type="password" id="password" name="newPassword" placeholder="New password" required minlength="8"/>
            <input type="password" id="password2" name = "newPassword2" placeholder="New password" required minlength="8"/>
            <input type="submit" class="buttons"  value="Change password">
        </form>

    </div>
</div>
</body>
</html>
