<body>
<div class="wrapper">
  <div id="formContent">
    <h2> Sign In </h2>

    <!-- Login Form -->
    <form>
      <input type="text" id="login" class="fadeIn second" name="login" placeholder="user name">

    <!-- Remind Passowrd -->

    </div>

  </div>
