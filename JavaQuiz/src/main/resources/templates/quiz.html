<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:href="@{/css/main.css}" rel="stylesheet">
    <title>Quiz</title>
</head>
<body>
<div class="main-block">
    <h1 style="margin-bottom: 200px, margin-top: 50px">Java Quiz</h1>
    <form class="questions" action="/">
        <div class="grade-type">
            <h3>What is a keyword is Java to create an object?</h3>
            <div>
                <input type="radio" value="none" id="radioOne" name="grade" checked/>
                <label for="radioOne" class="radio">This</label>
            </div>
            <div>
                <input type="radio" value="none" id="radioTwo" name="grade" />
                <label for="radioTwo" class="radio">Sync</label>
            </div>
            <div>
                <input type="radio" value="none" id="radioThree" name="grade" />
                <label for="radioThree" class="radio">New()</label>
            </div>
            <div>
                <input type="radio" value="none" id="radioFour" name="grade" />
                <label for="radioFour" class="radio">New</label>
            </div>
        </div>

        <input type="submit" class="buttons" value="Submit">
    </form>
</div>
</body>
</html>
