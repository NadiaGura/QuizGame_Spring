<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!--showing only 5 table rows-->
<style>
tr:nth-child(n + 6) {
    visibility: collapse;
}
</style>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
     <link th:href="@{/css/main.css}" rel="stylesheet">
    <title>My profile</title>
</head>

<body>
<div class="dashboard"></div><!--dashboard -->
<form th:action="@{/logOut}" method="post" class="logoutbtn">
    <input type="submit" class="buttons" style="background-color: #f6f6f6;color: black" value="Log out">
<!--    <span th:text="${user.name}"></span>-->
</form>
<section class="main"><!--main -->
  <div >
      <p class="hello">Welcome to Java quiz</p>
  </div>
    <div class="content">
        <h2>Take a new Java quiz</h2><br>
        <a href="/quiz" th:href="@{/quiz}"class="buttons">Take a Quiz</a>
    </div>
</section><!--main end -->
<section class="right"><!--right side content -->
     <div class="tables">
         <h2>Your history</h2>
         <table style="width:100%">
             <thead>
             <tr>
                 <th>Date</th>
                 <th>Score</th>
             </tr>
             </thead>
             <tbody>
             <tr th:each="usResults : ${userResults}">
                 <td th:text="${usResults.date}"></td>
                 <td th:text="${usResults.score}"></td>
             </tr>
             </tbody>
         </table>
        <h2>Top results</h2>
        <table class="td-none">
        <tr>
            <th>Date</th>
            <th>Score</th>
        </tr>
            <tr th:each="result : ${results}">
                <td th:text="${result.date}"></td>
                <td th:text="${result.score}"></td>
            </tr>
        </table>
    </div>
</section><!--right side content end-->

</div><!--dashboard end -->

</body>
</html>
